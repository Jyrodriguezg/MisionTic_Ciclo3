<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Datos de Usuario</title>
</head>
<body>
  <h1>Datos de Usuario</h1>
  <a th:href="@{/Usuarios/List}">Usuarios</a>
    <form th:action="@{/Guardar}" method="post" th:object="${empleado}">
        <input type="hidden" name="idEmpleado" th:field="*{idEmpleado}"/>
        <label for="nombreEmpleado"> Nombre: </label>
        <input type="text" name="nombreEmpleado" th:field="*{nombreEmpleado}"/>
        <br>
        <label for="correoEmpleado"> Correo: </label>
        <input type="text" name="correoEmpleado" th:field="*{correoEmpleado}"/>
        <br>
        <label for="password"> Contrase√±a: </label>
        <input type="password" name="password" th:field="*{password}"/>
        <br>
        <label for="Empresa"> Empresa: </label>
        <select th:field="*{empresaEmpleado.idEmpresa}" name="Empresa">
            <option value = "0" selected>Seleccione Empresa</option>
            <option th:each="empresa : ${empresas}"
                    th:value = "${empresa.idEmpresa}"
                    th:text = "${empresa.nombreEmpresa}"
            ></option>
        </select>
        <br>
        <label for="rolEmpleado"> Perfil: </label>
        <select th:field="*{rolEmpleado}" name="rolEmpleado">
            <option value = "0" selected>Seleccione Perfil</option>
            <option th:each="rol : ${T(com.MVC.Ciclo3.entity.Rol).values()}"
                    th:value = "${rol}"
                    th:text = "${rol}"
            ></option>
        </select>
        <br>
        <input type="submit" name="Guardar" value="Guardar"/>
    </form>
</body>
</html>
