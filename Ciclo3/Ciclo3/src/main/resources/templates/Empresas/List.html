<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Empresas</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}">
</head>
<body>
<header th:replace="layout/plantilla :: header"></header>
    <h2>Lista Empresas</h2>
    <a th:href="@{/}">Home</a>
    <a th:href="@{/Empresas/crear}">Nuevo</a>
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th>Nit</th>
            <th>Editar</th>
            <th>Transacciones</th>
        </tr>
        <tr th:each="empresa : ${empresas}">
            <td th:text="${empresa.nombreEmpresa}"></td>
            <td th:text="${empresa.direccionEmpresa}"></td>
            <td th:text="${empresa.telefonoEmpresa}"></td>
            <td th:text="${empresa.nitEmpresa}"></td>
            <td><a th:href="@{/EditarEmpresa/} +${empresa.idEmpresa} " th:text="Editar"> </a></td>
            <td><a th:href="@{/TransaccionesEmpresa/} +${empresa.idEmpresa} " th:text="ver"> </a></td>
        </tr>
    </table>
<footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
