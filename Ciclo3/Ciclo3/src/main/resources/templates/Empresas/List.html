<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Empresas</title>
</head>
<body>
    <h1>Lista Empresas</h1>
    <a th:href="@{/}">Home</a>
    <a th:href="@{/Empresas/Editar}">Nuevo</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th>Nit</th>
        </tr>
        <tr th:each="empresa : ${empresas}">
            <td th:text="${empresa.idEmpresa}"></td>
            <td th:text="${empresa.nombreEmpresa}"></td>
            <td th:text="${empresa.direccionEmpresa}"></td>
            <td th:text="${empresa.telefonoEmpresa}"></td>
            <td th:text="${empresa.nitEmpresa}"></td>
        </tr>
    </table>
</body>
</html>
